<html lang="en">

<head>

    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class = "display">
                <div>153.32</div>
            </div>
            <div class="numbers"> 
             <button> 1</button>   
             <button> 2</button>
             <button> 3</button>
             <button> 4</button>
             <button> 5</button>
             <button>6</button>
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>0</button>
            </div>
            <div class="functions">
                <button>+</button>
                <button>-</button>

        </div>

     
    </div>
